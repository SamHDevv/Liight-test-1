<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/node_modules/apexcharts/dist/apexcharts.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="topImg">
            <img src="/src/ce_quantum.png" alt="imagen">
        </div>
        <div class="challengers">
            <h1>SERRANO vs POZUELO <i class="fas fa-info-circle"></i></h1>
        </div>
        <div id="chart-bars">
        </div>
        <div class="solo-clasif-wrapper">
            <div class="solo-clasif">
                <span class="medal-wrapper"><i class="fas fa-medal"></i></span> <h1> Ver clasificación individual</h1>
            </div>
        </div>
        <div>
            <hr>
        </div>
            <div class="co2">
                <h1>Reducción de Co2 eq.</h1>
                <div id="chart-circle"></div>
            </div>
        </div>
</body>
<script src="/node_modules/apexcharts/dist/apexcharts.js"></script>
<script>
var colors = [
     '#FF4560',
     '#008FFB',
  ]

var optionsBar = {
    series: [{
    data: [37, 50]
  }],
    chart: {
    height: 150,
    type: 'bar',
    toolbar: {
            show: false,
          },
    events: {
      click: function(chart, w, e) {
        // console.log(chart, w, e)
      }
    }
  },
  colors: colors,
  plotOptions: {
    bar: {
      columnWidth: '55%',
      distributed: true,
    }
  },
  dataLabels: {
    enabled: true
  },
  legend: {
    show: false
  },
  xaxis: {
    categories: [
      ['POZUELO'],
      ['SERRANO'],
    ],
    labels: {
      style: {
        colors: colors,
        fontWeight:  'bold',
        fontSize: '12px'
      }
    }
  },
  yaxis: {
    show: false
  },
  grid: {
      show: false
  }
  };
  
var chart = new ApexCharts(document.querySelector("#chart-bars"), optionsBar);
  
chart.render();
</script>
<script>
    var optionsCircle = {
          series: [15],
          chart: {
          height: 200,
          type: 'radialBar',
          toolbar: {
            show: false
          }
        },
        plotOptions: {
          radialBar: {
            startAngle: -135,
            endAngle: 135,
             hollow: {
              margin: 0,
              size: '70%',
              background: '#fff',
              image: undefined,
              imageOffsetX: 0,
              imageOffsetY: 0,
              position: 'front',
              dropShadow: {
                enabled: false,
                top: 3,
                left: 0,
                blur: 4,
                opacity: 0.24
              }
            },
            track: {
              background: '#e7e7e7',
              strokeWidth: '67%',
              margin: 0, // margin is in pixels
              dropShadow: {
                enabled: false,
                top: -3,
                left: 0,
                blur: 4,
                opacity: 0.35,
              }
            },
        
            dataLabels: {
              show: true,
              name: {
                offsetY: -10,
                show: true,
                color: '#888',
                fontSize: '17px',
              },
              value: {
                formatter: function(val) {
                  return parseInt(val);
                },
                color: '#111',
                fontSize: '36px',
                show: true,
              }
            }
          }
        },
        fill: {
          colors: ['#4aff00'],
          type: 'solid',
          
        },
        stroke: {
          lineCap: 'round'
        },
        labels: ['Kg CO2eq'],
        };

        var chart = new ApexCharts(document.querySelector("#chart-circle"), optionsCircle);
        chart.render();
</script>
</html>
